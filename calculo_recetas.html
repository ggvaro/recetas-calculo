<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .result {
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dimension Calculator</h2>
    
    <form id="calculationForm">
      <label for="width">Width (cm):</label>
      <input type="number" id="width" name="width" placeholder="Enter width">

      <label for="length">Length (cm):</label>
      <input type="number" id="length" name="length" placeholder="Enter length">

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" placeholder="Enter height">

      <button type="button" onclick="calculate()">Calculate</button>

      <p>Result - Original Calculation: <span class="result" id="resultOriginal"></span></p>
      <p>Result - Volume in Liters: <span class="result" id="resultVolume"></span></p>
    </form>
  </div>

  <script>
    function calculate() {
      let width = parseFloat(document.getElementById('width').value);
      let length = parseFloat(document.getElementById('length').value);
      let height = parseFloat(document.getElementById('height').value);

      if (isNaN(width) || isNaN(length) || isNaN(height)) {
        alert("Please enter valid numbers for all dimensions");
        return;
      }

      // Original calculation (sum / 500)
      let originalResult = (width + length + height) / 500;
      document.getElementById('resultOriginal').innerText = originalResult.toFixed(2);

      // Volume calculation in liters (width * length * height / 1000)
      let volumeResult = (width * length * height) / 1000;
      document.getElementById('resultVolume').innerText = volumeResult.toFixed(2);
    }
  </script>

</body>
</html>
